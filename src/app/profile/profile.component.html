<div matRipple>
  <mat-toolbar color="secondary">Profile</mat-toolbar>
</div>
<div class="profile-container" fxLayout="row" fxLayoutAlign="center start">
  <div class="profile-external-card">
    <form #profileform="ngForm" (ngSubmit)="onProfileSubmitClick(profileform.value)">
      <!-- material card for profile card with avtar and profile_name profile_email -->
        <mat-card class="profile-card">
          <mat-card-header>
            <!-- opens profile picture dialog on click of avtar -->
            <div mat-card-avatar class="profile-header-image" (click)="openDialog()"></div>
            <mat-card-title>{{profile_name}}</mat-card-title>
            <mat-card-subtitle>{{profile_email}}</mat-card-subtitle>
          </mat-card-header>
          <!-- input for name and email -->
          <mat-card-content>
            <div class="profile-form">
              <mat-form-field class="profile-full-width">
                <input type="text" matInput maxlength="20" placeholder="Name" name="name" ngModel>
              </mat-form-field>
              <mat-form-field class="profile-full-width">
                <input type="email" matInput placeholder="Email" name="email" [disabled]="true" ngModel>
              </mat-form-field>
            </div>
          </mat-card-content>
          <!-- Buttons for submit and reset the form -->
          <mat-card-actions>
            <button mat-button color="primary">Submit</button>
            <button type="reset" mat-button>Reset</button>
          </mat-card-actions>
        </mat-card>
      </form>
  </div>
</div>
