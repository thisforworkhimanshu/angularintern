<!-- Logout Dialog with two button 'No' and 'Yes' : on Click of yes logged out, if no close dialog -->
<h2 mat-dialog-title>Logout?</h2>
<mat-dialog-content>Are you sure, you want to logout?</mat-dialog-content>
<mat-dialog-actions>
 <button mat-button (click) = "onNoClick()">No</button>
 <button mat-button (click) = "onYesClick()">Yes</button>
</mat-dialog-actions>
